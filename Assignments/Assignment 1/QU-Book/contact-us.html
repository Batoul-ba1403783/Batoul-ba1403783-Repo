<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="Styles/contact-us-styles.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">

    <title>Contact Us</title>
</head>
<body>
<div class="">
    <h1 class="heading">QBook Donation Website</h1>
    <div class="gridItems">
        <div class="contactInfo">
            <h3>Feel free to Contact Us at</h3>
            <ul>
                <li><i class="fas fa-road"></i> 273 Qatar University</li>
                <li><i class="fas fa-phone"></i> (974) 555-5555</li>
                <li><i class="fas fa-envelope"></i> management@qbook-donaton.com</li>
            </ul>
        </div>
        <div class="formItems">
            <h3>Please fill the following form</h3><br>

            <form>
                <fieldset>
                    <div class="name">

                            <label>First Name: </label>
                            <input name="firstName" type="text">

                            <label>Last Name: </label>
                            <input name="lastName" type="text"><br><br>

                    </div>

                    <div class="contact">
                            <label>Email Address: </label>
                            <input name="email" type="email">

                            <label>Phone Number: </label>
                            <input name="phone" type="text"><br><br>

                    </div>

                    <label>Message: </label><br>
                    <textarea name="message" rows="8"></textarea><br>

                </fieldset><br>

                    <button>Submit</button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
