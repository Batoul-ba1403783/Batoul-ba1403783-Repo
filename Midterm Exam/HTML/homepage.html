<body>
<div>
<h1>Covid Stats</h1>

<form>
    <label id="continents">Continent</label>

        <option value="oceania">Oceania</option>

    <label id="countries">Country</label>

            <select placeholder="Select Country">

                <option>Egypt</option>
                <option>Libya</option>
                <option>Morocco</option>

                <option>Qatar</option>

            </select>


</form>
