<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="Styles/contact-us-styles.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <title>QBook Donation Website</title>
</head>
<body>
<div class="">
    <h1 class="title"><span>QBook</span> Donation Website</h1>
    <div class="grid-container">
        <div class="left-item">
            <h3>QBook Donation Website</h3>
            <ul>
                <li><i class="fas fa-road"></i>  273 Qatar University</li>
                <li><i class="fas fa-phone"></i>  (974) 555-5555</li>
                <li><i class="fas fa-envelope"></i>  management@qbook-donaton.com</li>
            </ul>
        </div>
        <div class="right-item">
            <h3>Email Us</h3>
            <form>
                <div class="grid-form">
                    <div class="form-left-col-items">
                        <p>
                            <label>First Name</label>
                            <input name="name" type="text">
                        </p>
                        <p>
                            <label>Last Name</label>
                            <input name="company" type="text">
                        </p>
                    </div>

                    <div class="form-right-col-items">
                        <p>
                            <label>Email Address</label>
                            <input name="email" type="email">
                        </p>
                        <p>
                            <label>Phone Number</label>
                            <input name="phone" type="text">
                        </p>
                    </div>
                </div>
                <p class="">
                    <label>Message</label><br>
                    <textarea name="message" rows="5"></textarea>
                </p>
                <p class=""><br>
                    <button>Submit</button>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
